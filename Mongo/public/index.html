<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/users" method="POST">
      <input type="text" placeholder="name" name="name" id="name"/>
      <input type="text" placeholder="password" name="password" id="password" />
      <input type="submit" value="Submit"/>
    </form>
    <form action="/follow" method="POST">
      <input type="text" placeholder="name" name="name" id="name"/>
      <input type="submit" value="Submit"/>
    </form>
    <form  method="POST">
      <input type="text" placeholder="title" name="title" id="title"/>
      <input type="text" placeholder="blog" name="blog" id="blog"/>
      <input type="button" value="Submit" onclick="postBlog()"/>
    </form>

    <a href="/users">Users</a>
    <a href="/blogs">Blogs</a>

    <script>
    async function postBlog(){
         let newBlog = await fetch("http://localhost:3000/api/blog/65393f11016dcd2aa47feb79", {
          method: "POST",
          body: JSON.stringify({
            "title": document.getElementById("title").value,
            "blog": document.getElementById("blog").value
          }),
          headers: {"Content-Type": "application/json"}
         })
         let data = await newBlog.text()
         console.log(data)
      }
    </script>
  </body>
</html>
